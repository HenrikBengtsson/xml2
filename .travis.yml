language: r
cache: packages

matrix:
  include:
    - os: linux
      r: 3.2
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: linux
      env: R_CODECOV=true
    - os: osx
      osx_image: xcode8.3
    - os: osx
      osx_image: xcode8.3
      before_install:
        - brew install libxml2
        - brew link --force libxml2

addons:
  apt:
    packages:
      - libxml2-dev
      - valgrind

r_github_packages:
  - jimhester/covr

warnings_are_errors: true

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi
